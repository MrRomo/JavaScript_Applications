<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a new Product</title>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Product's name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div>
        <button class="btn btn-primary btn-block">Save Product</button>
    </form>
    <script>
        const {ipcRenderer} = require('electron')

        const form = document.querySelector('form')
        form.addEventListener('submit', (event) => {
            const newProduct ={}
            newProduct.name = document.querySelector('#name').value
            newProduct.price = document.querySelector('#price').value
            newProduct.description = document.querySelector('#description').value
            console.log(newProduct)
            ipcRenderer.send('new:Product',newProduct)
            event.preventDefault()
        })
    </script>
</body>
</html>
